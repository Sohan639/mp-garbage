                          <div class="col-md-6">

                            <div class="col-md-6">

                            <div class="col-md-6">

                                <label class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="radios-house-type" value="rent">

                            <div class="col-md-6">

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const userId = localStorage.getItem('userId');
          if (!userId) {
                  window.location = config_url.frontendBaseURL;
              }
          });
    </script>

    <script>
      $(document).ready(function () {

        document.getElementById("bussinessType").addEventListener("input", function (e) {
          // Replace any non-alphabetic characters with an empty string
          e.target.value = e.target.value.replace(/[^A-Za-z\s]/g, "");

          const maxLength = 50;
          const currentLength = e.target.value.length;
          const remainingChars = maxLength - currentLength;

          document.getElementById("remainingChars").textContent = `${remainingChars} characters remaining`;

          // Optional: Add a validation error if limit is exceeded (though `maxlength` prevents this)
          if (remainingChars < 0) {
            document.getElementById("bussinessType-Val").classList.remove("d-none");
            document.getElementById("bussinessType-Val").textContent = "Character limit exceeded!";
          } else {
            document.getElementById("bussinessType-Val").classList.add("d-none");
          }

        });

        let relationWithHOFFlag = true;
        let rentFlag = false;
        // On house type radio click
        $('input[name="radios-house-type"]').on('change', function () {
          const $accordionContainer = $("#accordion-example");
          const itemCount = $accordionContainer.find(".accordion-item-citizens").length;
          if ($(this).val() === "rent") { // Value for "Rent"
            $('.rentReceipt').removeClass('d-none');
            $('.rentAgreement').removeClass('d-none');
            $('.policeVerification').removeClass('d-none');
            $('.rentTypeSection').removeClass('d-none');
            $('.relationWithHOFSection').addClass('d-none');
            relationWithHOFFlag = false;
            rentFlag = true;
            // for (let i = 1; i <= itemCount; i++) {
            //   $(`#name-${i}`).attr('list', `datalistOptions-${i}`);
            // }
          } else {
            $('.rentReceipt').addClass('d-none');
            $('.rentAgreement').addClass('d-none');
            $('.policeVerification').addClass('d-none');
            $('.rentTypeSection').addClass('d-none');
            $('.relationWithHOFSection').removeClass('d-none');
            relationWithHOFFlag = true;
            rentFlag = false;
            // for (let i = 1; i <= itemCount; i++) {
            //   $(`#name-${i}`).attr('list', '');
            // }
          }
        });

        
      // On rent type change
      $('input[name="radios-rent-type"]').on('change', function () {
        if ($(this).val() === "commercial") { // Value for "Rent"
          $('.bussinessTypeSection').removeClass('d-none');
        } else {
          $('.bussinessTypeSection').addClass('d-none');
        }
      });

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('value');

        let aadharList;
        // Function to call getRelationshipOptionList api
        async function getAadharList() {
          try {
            const listing = await getAllListing('getAadharList');
            aadharList = listing.data;
          } catch (error) {
            console.error(error)
          }
        }

        getAadharList();

        let residentOptionList;
        // Function to call getResidentOptionList api
        async function getResidentOptionList(){
          try {
            const listing = await getAllListing('getResidentOptionList');
            residentOptionList = listing.data;
          } catch (error) {
            console.error(error)
          }
        }

        getResidentOptionList();

        let relationshipData;
        // Function to call getRelationshipOptionList api
        async function getRelationshipOptionList(){
          try {
            const listing = await getAllListing('getRelationshipOptionList');
            relationshipData = listing.data;
          } catch (error) {
            console.error(error)
          }
        }

      let healthStatusData;
      // Function to call getHealthStatusOptionList api
      async function getHealthStatusOptionList() {
        try {
          const listing = await getAllListing('getHealthStatusOptionList');
          healthStatusData = listing.data;
        } catch (error) {
          console.error(error)
        }
      }

      getHealthStatusOptionList();

        let schemeData;
        // Function to call getSchemesOptionList api
        async function getSchemesOptionList(){
          try {
            const listing = await getAllListing('getSchemesOptionList');
            schemeData = listing.data;
          } catch (error) {
            console.error(error)
          }
        }

        let assetData;
        // Function to call getAssetsOptionList api
        async function getAssetsOptionList(){
          try {
            const listing = await getAllListing('getAssetsOptionList');
            assetData = listing.data;
          } catch (error) {
            console.error(error)
          }
        }

        // Function to append relationship options
        function getRelationshipOptions(relationWithHof = "") {
            // Default option for "Select Relation"
            const filteredRelationshipData = relationWithHof == "" || relationWithHof != 1
          ? relationshipData.filter(item => item.schemeId !== 1)
          : [...relationshipData];

            let options = `<option value="" ${relationWithHof == "" ? "selected" : ""}>Select Relation</option>`;

            // Add options from relationshipData
            filteredRelationshipData.forEach(item => {
                options += `<option ${relationWithHof == item.schemeId ? "selected" : ""} value="${item.schemeId}">${item.schemeName}</option>`;
            });

            return options;
        }

        function getRelationshipOptions2(newIndex) {
        // Default option for "Select Relation"
        const filteredRelationshipData = newIndex != 1
          ? relationshipData.filter(item => item.schemeId !== 1)
          : [...relationshipData];

        let options = `<option value="" selected>Select Relation</option>`;

        // Add options from relationshipData
        filteredRelationshipData.forEach(item => {
          options += `<option ${newIndex == 1 && item.schemeId == 1 ? "selected" : ""} value="${item.schemeId}">${item.schemeName}</option>`;
        });

        return options;
      }

        // Function to append Health status options
        function getHealthStatusOptions() {
          let options = `<option value="" selected>Select Health status</option>`;

          healthStatusData.forEach(item => {
            options += `<option value="${item.id}">${item.status}</option>`;
          });

          return options;
        }

        // Function to append Scheme options
        function getSchemeOptions(schemeId = "") {
            // Default option for "Select Relation"
            let options = `<option value="" ${schemeId == "" ? "selected" : ""}>Select Scheme</option>`;

            // Add options from relationshipData
            schemeData.forEach(item => {
                options += `<option ${schemeId == item.schemeId ? "selected" : ""} value="${item.schemeId}">${item.schemeName}</option>`;
            });

            return options;
        }

        // Function to append Asset options
        function getAssetOptions(assetId) {
            // Default option for "Select Relation"
            let options = `<option value="" ${assetId == "" ? "selected" : ""} >Select Asset</option>`;

            // Add options from relationshipData
            assetData.forEach(item => {
                options += `<option ${assetId == item.assetId ? "selected" : ""} value="${item.assetId}" data-assettype="${item.assetType}">${item.assetName}</option>`;
            });

            return options;
        }

        // Function to get and append qualification accordions
        function getQualificationAccordions (data, id) {
          if(data.length > 0){
          return data
          .map((qualification, index) => `
           <div class="accordion-item">
                              <h2 class="accordion-header d-flex" id="heading-${index+1}" style="padding: 3px 20px !important;  align-items: center" data-qualificationid=${qualification.qualificationId}>
                                  <button class="accordion-button collapsed w-90" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-qualification-${index+1}" aria-expanded="false" aria-controls="collapse-qualification-${index+1}">
                                  Qualification Detail ${index+1}
                                  </button>
                                  <a onclick="deleteQualification(${index+1}, ${id})" class="btn btn-youtube btn-icon col-auto" aria-label="Delete" style="height: 20px !important;">

                                    </a>
                              </h2>
                              <div id="collapse-qualification-${index+1}" class="accordion-collapse collapse" aria-labelledby="heading-${index+1}" data-bs-parent="#accordion-qualification-${id}">
                                  <div class="accordion-body">
                                      <div class="row row-cards">
                                        <div class="col-md-6">
                                        <div class="mb-3">
                                          <label class="form-label required">Qualification Name</label>
                                          <select id="qualificationName-${index+1}" class="form-control form-select">
                                                  <option value="" selected>Select Qulification</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_engineering" ? "selected" : ""} value="bachelor_of_engineering">Bachelor of Engineering</option>
                                                  <option ${qualification.qualificationName == "master_of_engineering" ? "selected" : ""} value="master_of_engineering">Master of Engineering</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_science" ? "selected" : ""} value="bachelor_of_science">Bachelor of Science</option>
                                                  <option ${qualification.qualificationName == "master_of_science" ? "selected" : ""} value="master_of_science">Master of Science</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_arts" ? "selected" : ""} value="bachelor_of_arts">Bachelor of Arts</option>
                                                  <option ${qualification.qualificationName == "master_of_arts" ? "selected" : ""} value="master_of_arts">Master of Arts</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_business_administration" ? "selected" : ""} value="bachelor_of_business_administration">Bachelor of Business Administration</option>
                                                  <option ${qualification.qualificationName == "master_of_business_administration" ? "selected" : ""} value="master_of_business_administration">Master of Business Administration</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_medicine_and_surgery" ? "selected" : ""} value="bachelor_of_medicine_and_surgery">Bachelor of Medicine and Surgery (MBBS)</option>
                                                  <option ${qualification.qualificationName == "master_of_dental_surgery" ? "selected" : ""} value="master_of_dental_surgery">Master of Dental Surgery</option>
                                                  <option ${qualification.qualificationName == "bachelor_of_laws" ? "selected" : ""} value="bachelor_of_laws">Bachelor of Laws (LLB)</option>
                                                  <option ${qualification.qualificationName == "master_of_laws" ? "selected" : ""} value="master_of_laws">Master of Laws (LLM)</option>
                                                  <option ${qualification.qualificationName == "doctor_of_philosophy" ? "selected" : ""} value="doctor_of_philosophy">Doctor of Philosophy (PhD)</option>
                                                   <option value="other">Other</option>
                                                </select>
                                                <div id="qualificationName-Val-${index+1}" class="invalid-feedback d-none">Qualification Name is required</div>
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div class="mb-3">
                                          <label class="form-label required">Institution Name</label>
                                          <input id="institutionName-${index+1}" type="text" class="form-control" placeholder="Institution Name" value="${qualification.institutionName || ""}">
                                          <div id="institutionName-Val-${index+1}" class="invalid-feedback d-none">Institution Name is required</div>
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div class="mb-3">
                                          <label class="form-label required">Year of passing</label>
                                          <input id="yop-${index+1}" type="text" class="form-control" placeholder="Year of passing" value="${qualification.yop || ""}">
                                          <div id="yop-Val-${index+1}" class="invalid-feedback d-none">Year of passing is required</div>
                                        </div>
                                      </div>

                                        <div class="mb-3">
                                          <label class="form-label">Grade</label>
                                          <input id="grade-${index+1}" type="text" class="form-control" placeholder="Grade" value="${qualification.grade || ""}">
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div class="mb-3">
                                          <label class="form-label required">Degree type</label>
                                          <select id="degreeType-${index+1}" class="form-control form-select">

                                            <option ${qualification.degreeType == "Diploma" ? "selected" : ""} value="Diploma">Diploma</option>
                                            <option ${qualification.degreeType == "Certificates" ? "selected" : ""} value="Certificates">Certificates</option>
                                            <option ${qualification.degreeType == "Other" ? "selected" : ""} value="Other">Other</option>
                                          </select>
                                          <div id="degreeType-Val-${index+1}" class="invalid-feedback d-none">Degree type is required</div>
                                        </div>
                                      </div>

                                      <div class="row justify-content-end">
                                        <div class="col-auto py-3">

        async function deleteHouseImageApiCall(url){
          const data ={
            imageUrl: url,
            houseId: $('#houseId').val()
          }
          try {
            const response = await deleteData('deleteHouseImage', data);
            if(response.code == 200 || response.code == 201){
              return true;
            }else {
              return false;
            }
          } catch (error) {
            console.error(error);
            return false;
          }
        }

        function displayResponseImages(houseImages) {
          const previewContainer = $('#imagePreviewContainer');
          previewContainer.empty(); // Clear existing previews

          houseImages.forEach((file, index) => {
              // Create a container for each image with a close button
              const imageContainer = $('<div>')
                  .addClass('response-image')
                  .css({
                      position: 'relative',
                      display: 'inline-block',
                  });

              // Create the image element
              const img = $('<img>')
                  .attr('src', file)
                  .addClass('rounded')
                  .css({
                      display: 'block',
                      maxWidth: '100px',
                      maxHeight: '100px',
                      border: '1px solid #ccc',
                      borderRadius: '5px',
                  });

              // Create the close button
              const closeButton = $('<span>')
                  .text('×')
                  .css({
                      position: 'absolute',
                      top: '5px',
                      right: '5px',
                      background: '#f00',
                      color: '#fff',
                      borderRadius: '50%',
                      cursor: 'pointer',
                      fontSize: '12px',
                      lineHeight: '16px',
                      width: '16px',
                      height: '16px',
                      textAlign: 'center',
                  })
                  .on('click', function () {
                      const deleteHouseCall = deleteHouseImageApiCall(file);
                      console.log(deleteHouseCall);
                      if(deleteHouseCall){
                        imageContainer.remove(); // Remove the image container
                      }
                  });

              // Append the image and close button to the container
              imageContainer.append(img).append(closeButton);

              // Append the container to the preview area
              previewContainer.append(imageContainer);
          });
        }

        // Show toast function
        function showToastMessage(message, type){
          const toast = new bootstrap.Toast(document.getElementById('successToast'));
          $('.toast-body').text(message);
          if(type == "success"){
            $('#successToast').removeClass('text-bg-danger');
            $('#successToast').addClass('text-bg-success');
          } else {
            $('#successToast').removeClass('text-bg-success');
            $('#successToast').addClass('text-bg-danger');
          }
          toast.show();
        }

        // Function to call updateHouseDetail api
        async function updateHouseDetail(data) {
          const id = $('#houseId').val();
          try {
            const response = await addData(`updateHouseDetail/${id}`, data);
            if(response.code == 200 || response.code == 201){
              showToastMessage(response.message, 'success');
              $('#houseId').val(response.data);
              return true;
            } else {
              showToastMessage(response.message ? response.message : response.error, 'error');
              return false;
            }
            // $('.spinner-border').addClass('d-none');
          } catch (error) {
            console.error(error);
            showToastMessage('Error adding house details', 'error');
            return false;
            // $('.spinner-border').addClass('d-none');           
          }
        }

            const allowedExtensions = ["image/png", "image/jpeg", "image/jpg", "image/webp"];
            const errorMessage = $(`<div class="text-danger mt-1" id="error-${newIndex}">Invalid file type. Only PNG, JPG, JPEG, and WEBP are allowed.</div>`);

            // Clear previous error message if any
            $(`#error-${newIndex}`).remove();

            if (fileInput.files && fileInput.files[0]) {
              const file = fileInput.files[0];
              const fileType = file.type;

              if (!allowedExtensions.includes(fileType)) {
                // If the file type is not allowed, show error and reset the input
                $(fileInput).after(errorMessage);
                fileInput.value = ""; // Clear the selected file
                previewImage.attr('src', '').css('display', 'none'); // Hide preview
                return;
              }

              // If valid, preview the image
              const reader = new FileReader();

              reader.onload = function (e) {
                previewImage.attr('src', e.target.result).css({
                  display: 'block',
                  maxWidth: '200px',
                  maxHeight: '200px',
                  border: '1px solid #ccc',
                  borderRadius: '5px'
                });

        // Function to call addNewDocuments api
        async function addNewCitizenDocumentApi(data) {
          try {
            const response = await addData('addNewDocuments', data);
            if(response.code == 200 || response.code == 201){
              showToastMessage(response.message, 'success');
              return true;
            } else {
              showToastMessage(response.message ? response.message : response.error, 'error');
              return false;
            }
          } catch (error) {
            console.error(error);
            showToastMessage('Error adding documents!', 'error');
            return false;
          }
        }

        // Function to check document validation and save
        let docLength = 0;
        window.addNewCitizenDocument = async function(id){
          const formData = new FormData();
          formData.append('citizenId', $(`#heading-${id}`).attr('data-citizenid'));

          const documentContainer = document.querySelector(`#tabs-documents-${id} #documentContainer-${id}`);
          if (!documentContainer) {
              console.error("Document container not found");
              return;
          }

          const docRows = documentContainer.querySelectorAll('.doc-row');

          let isValid = true; 
          if(docRows.length > 0){
            docRows.forEach((row, index) => {
              const documentType = row.querySelector('#documentType');
              const documentTypeVal = row.querySelector('#documentType-Val');
              const documentFile = row.querySelector('#document');
              const documentFileVal = row.querySelector('#document-Val');

              if (!documentType.value.trim()) {
                documentType.classList.add('is-invalid');
                documentTypeVal.classList.remove('d-none');
                isValid = false;
              } else {
                documentType.classList.remove('is-invalid');
                documentTypeVal.classList.add('d-none');
              }

              if (!(documentFile.files && documentFile.files[0])) {
                documentFile.classList.add('is-invalid');
                documentFileVal.classList.remove('d-none');
                isValid = false;
              } else {
                documentFile.classList.remove('is-invalid');
                documentFileVal.classList.add('d-none');
              }
            });
          }

          if (!isValid) {
            return;
          }

          docRows.forEach((row, index) => {
            if (index < docLength) return;
              const documentType = row.querySelector('#documentType');
              const documentFile = row.querySelector('#document');

              if (documentType && documentFile) {
                  formData.append(`documents[${index}][documentType]`, documentType.value);
                  Array.from(documentFile.files).forEach((file) => {
                      formData.append(`documents[${index}][documentFile]`, file);
                  });
              } else {
                  console.warn(`Missing document type or file input in row ${index}`);
              }
          });

          const isDocSaved = await addNewCitizenDocumentApi(formData);
          if(isDocSaved == true){
          docLength = docRows.length;
          }
          }

      });
    </script>
