    <div class="page-wrapper">
      <!-- Page header -->
      <!-- Page body -->
      <div class="page-body">
        <div class="container">
          <div class="row row-deck row-cards">
            <div class="col-12">
              <form class="card" autocomplete="off" >
                <div class="card-body">
                    <div class="row">
                    <div class="col-md-4">
                        <div class="input-icon mb-1">
                            <input id="mobileNo" type="text" value="" class="form-control" placeholder="Search by mobile no">
                            
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                            </span>
                        </div>

                    </div>

                        <div class="col-auto">
                            <button onclick="searchBtn()" type="button" class="btn btn-primary">

                                <span class="visually-hidden">Loading...</span>
                              </div>&nbsp;
                              Search</button>
                          </div>
                    </div>

                  <div id="tableLoader" class="container container-slim py-4 d-none">
                    <div class="text-center">
                      <div class="text-secondary mb-3">Loading...</div>

                      </div>
                    </div>
                  </div>

                  <div id="userDetailsContainer" class="row row-cards d-none mt-2">

                    <div class="col-md-4">

                                  height: 250px;
                                  border-radius: 5px;" id="imagePreview" src="./static/defaultProfile.png">

                              </div>
                        </div>
                      </div>
                      <div class="col-md-8">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="mb-3 row">
                                    <label class="col-3 col-form-label h1">Name</label>
                                    <div id="name" class="col col-form-label fw-normal h1"></div>
                                  </div>

                      <div class="col-12">

                                  <input id="password" type="password" class="form-control" placeholder="Password"

                                </div>
                              </div>
      
                              <div class="col-md-6">

                                  <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password"

                </div>

  <!-- Libs JS -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem('userId');
        if (!userId) {
                window.location = config_url.frontendBaseURL;
            }
        });
  </script>
  <script>
    $(document).ready(function () {
        function showToastMessage(message, type) {
        const toast = new bootstrap.Toast(document.getElementById('successToast'));
        $('.toast-body').text(message);
        if (type == "success") {
          $('#successToast').removeClass('text-bg-danger');
          $('#successToast').addClass('text-bg-success');
        } else {
          $('#successToast').removeClass('text-bg-success');
          $('#successToast').addClass('text-bg-danger');
        }
        toast.show();
      }

      let userId;
        async function getUserDetailsByContact(data) {
        try {
          const response = await addData('getUserDetailsByContact', data);
            // const response={
            //     code: 200,
            //     data: {
            //         citizenName: "Shiv Singh",
            //         profileImage: "https://picsum.photos/200/300?grayscale",
            //         userId: 1
            //     }
            // }
          if (response.code == 200 || response.code == 201) {
            $(`#mobileSearchVal`).addClass('d-none');
            const details = response.data;
            $('#name').text(details.citizenName);
            userId = details.userId;
            if(details.profileImage){
              $("#imagePreview").attr('src', details.profileImage); //.css('display', 'block')
            }
            // showToastMessage(response.message, 'success');
            $('#tableLoader').addClass('d-none');
            $('#userDetailsContainer').removeClass('d-none');
            $('.card-footer').removeClass('d-none');
          } else {
            // showToastMessage(response.message ? response.message : response.error, 'error');
            $(`#mobileSearchVal`).removeClass('d-none');
            $(`#mobileSearchVal`).text('Mobile does not exist');
            $('#tableLoader').addClass('d-none');
            $('#userDetailsContainer').addClass('d-none');
            $('.card-footer').addClass('d-none');

          }
        } catch (error) {
          console.error(error);
          showToastMessage('Error getting citizen details!', 'error');
          $('#tableLoader').addClass('d-none');
            $('#userDetailsContainer').addClass('d-none');
            $('.card-footer').addClass('d-none');
        }
      }


        window.searchBtn = function(){
            let isValid = true; 
            const $mobileNo = $(`#mobileNo`);
            const $mobileNoVal = $(`#mobileSearchVal`);
            if (!$mobileNo.val().trim()) {
            // $mobileNo.addClass('is-invalid');
            $mobileNoVal.removeClass('d-none');
            $mobileNoVal.text('Please enter mobile no.');
            isValid = false;
          }  else if ($mobileNo.val().trim().length == 10) {
            // Check if mobile number exceeds 10 digits
            // $mobileNo.removeClass('is-invalid');
            $mobileNoVal.addClass('d-none');
          } else {
            // $mobileNo.addClass('is-invalid');
            $mobileNoVal.removeClass('d-none');
            $mobileNoVal.text('Mobile number should be 10 digits');
            isValid = false;
          }

          if (!isValid) {
            return;
          }

          const data = {
            contact: $mobileNo.val().trim()
          }

          $('#tableLoader').removeClass('d-none');
          getUserDetailsByContact(data);
        }

        async function resetUserPassword(data) {
        try {
          const response = await updateData('resetUserPassword', data);
          if (response.code == 200 || response.code == 201) {
            // $(`#mobileSearchVal`).addClass('d-none');
            showToastMessage(response.message, 'success');
          } else {
            showToastMessage(response.message ? response.message : response.error, 'error');
          }
        } catch (error) {
          console.error(error);
          showToastMessage('Error changing password!', 'error');
        }
      }

        window.savePassword = function(){
            let isValid = true; 
            const $password = $('#password');
          const $passwordVal = $('#password-Val');
          if (!$password.val().trim()) {
            $password.addClass('is-invalid');
            $passwordVal.removeClass('d-none');
            isValid = false;
          } else {
            $password.removeClass('is-invalid');
            $passwordVal.addClass('d-none');
          }

          const $confirmPassword = $('#confirmPassword');
          const $confirmPasswordVal = $('#confirmPassword-Val');
          if (!$confirmPassword.val().trim()) {
            $confirmPassword.addClass('is-invalid');
            $confirmPasswordVal.text('Confirm password is required');
            $confirmPasswordVal.removeClass('d-none');
            isValid = false;
          } else {
            if($confirmPassword.val().trim()  != $password.val().trim()){
              $confirmPassword.addClass('is-invalid');
              $confirmPasswordVal.text('Password does not match');
              $confirmPasswordVal.removeClass('d-none');
              isValid = false;
            } else{
              $confirmPassword.removeClass('is-invalid');
              $confirmPasswordVal.text('');
              $confirmPasswordVal.addClass('d-none');
            }
          }

          if (!isValid) {
            return;
          }

          const data = {
            userId: userId,
            newPassword: $password.val(),
            confirmPassword: $confirmPassword.val()
          }

          resetUserPassword(data);
        }

        // Function for getUserDetailsById api call

    });
  </script>
