    <script>
      $(document).ready(function () {

        const role = localStorage.getItem('role');
        if(role != "admin"){
          $('#exportBtn1').attr('style', 'display:none !important');
          $('#exportBtn2').attr('style', 'display:none !important');
        }

        let houseSurveyList;
        // Function to call getHouseSurveyList api
        async function getHouseSurveyListing(){
          try {
            const listing = await getAllListing('getHouseSurveyList');
            const tableBody = $("#houseSurveyTable tbody");
            // Clear the table before populating
            tableBody.empty();
            houseSurveyList = listing.data;

            if(listing.data.length > 0){
              $('.tableContainer').removeClass('d-none');
              $('.noRecordsContainer').addClass('d-none');
            } else {
              $('.tableContainer').addClass('d-none');
              $('.noRecordsContainer').removeClass('d-none');
            }

            // Loop through each record and append a table row
            $.each(listing.data, function(index, record) {
              const row = `
                <tr>
                  <td><input class="form-check-input m-0 align-middle" type="checkbox" aria-label="Select invoice"></td>
                  <td><span class="text-secondary">${record.houseNo}</span></td>
                  <td><a href="#" class="text-reset" tabindex="-1">${record.hofName || ""}</a></td>
                  <td>${record.hofContact || ""}</td>
                  <td>${record.noOfMembers || ""}</td>
                  <td>${record.incomeLevel || ""}</td>
                  <td>
                    <a onclick="goToView(${record.houseId})" class="btn btn-primary">View</a>
                    <a onclick="goToEdit(${record.houseId})" class="btn btn-primary">Edit</a>
                    <a onclick="deleteHouseSurvey(${record.houseId})" class="btn btn-danger ${(role == 'admin' || role == 'superadmin')? "" : "d-none"}">Delete</a>
                  </td>
                </tr>
              `;
              tableBody.append(row);
            });

            // Initialize DataTables with pagination, sorting, and search functionality
            const dataTable = $(".datatable").DataTable({
              retrieve: true,
              paging: true,
              pageLength: 10, // Show 10 entries per page
              lengthChange: false, // Hide "entries per page" dropdown
              searching: true, // Enable search
              ordering: true, // Enable sorting
              info: true, // Show "Showing x to y of z entries"
              autoWidth: false, // Keep the layout intact
              language: {
                search: "_INPUT_", // Customize the search input
                searchPlaceholder: "Search...",
                paginate: {
                  previous: "< prev", // Change 'Previous' text
                  next: "next >",    // Change 'Next' text
                },
              },
            });

           
            // Initialize Tom Select for House No. filtering
            const tomSelect = new TomSelect('#hnoSearch', {
              plugins: ['remove_button'], // Allows tags to be removed
              create: true,              // Allows new tags to be created
              persist: false,            // Prevents duplicate tags
              onChange: function (selectedHouseNos) {
                filterTable(dataTable, selectedHouseNos, $('#customSearch').val());
              },
            });

            // Add custom search functionality
            $('#customSearch').keyup(function () {
              const searchValue = $(this).val();
              const selectedHouseNos = tomSelect.getValue(); // Get currently selected house numbers
              filterTable(dataTable, selectedHouseNos, searchValue);
            });

            // $('#customSearch').keyup(function(){
            //   dataTable.search($(this).val()).draw();
            // })
            $('#tableLoader').addClass('d-none');
          } catch (error) {
            console.error(error);
            $('#tableLoader').addClass('d-none');
          }
          
        }

        getHouseSurveyListing();

        function filterTable(dataTable, selectedHouseNos, searchValue) {
          const filteredData = houseSurveyList.filter(item => {
            const matchesHouseNo = selectedHouseNos.length === 0 || selectedHouseNos.includes(item.houseNo);
            const matchesSearch = !searchValue || Object.values(item).some(value => 
              value && value.toString().toLowerCase().includes(searchValue.toLowerCase()) // Ensure value is not null or undefined
            );
            return matchesHouseNo && matchesSearch;
          });

          // Clear the DataTable and re-populate it
          dataTable.clear();
          filteredData.forEach(record => {
            dataTable.row.add([
              `<input class="form-check-input m-0 align-middle" type="checkbox" aria-label="Select invoice">`,
              `<span class="text-secondary">${record.houseNo || ''}</span>`, // Handle undefined/null gracefully
              `<a href="#" class="text-reset" tabindex="-1">${record.hofName || ''}</a>`,
              record.hofContact || '',
              record.noOfMembers || '',
              record.incomeLevel || '',
              `<a onclick="goToView(${record.houseId})" class="btn btn-primary">View</a>
              <a onclick="goToEdit(${record.houseId})" class="btn btn-primary">Edit</a>
              <a onclick="deleteHouseSurvey(${record.houseId})" class="btn btn-danger ${role == 'admin' ? "" : "d-none"}">Delete</a>`
            ]);
          });
          dataTable.draw();
        }

        window.goToEdit = function(id){
          window.location.href=`updatehousesurvey.html?value=${id}`
        }
        window.goToView = function(id){
          window.location.href=`viewhousesurvey.html?value=${id}&location=housesurvey`
        }

        // On house survey table delete click
        window.deleteHouseSurvey = function(id){
          $('#confirmDeleteBtn').attr('data-houseid', id);
          $("#house-delete-modal").modal('show');
        }

        // Show toast function
        function showToastMessage(message, type) {
          const toast = new bootstrap.Toast(document.getElementById('successToast'));
          $('.toast-body').text(message);
          if (type == "success") {
            $('#successToast').removeClass('text-bg-danger');
            $('#successToast').addClass('text-bg-success');
          } else {
            $('#successToast').removeClass('text-bg-success');
            $('#successToast').addClass('text-bg-danger');
          }
          toast.show();
        }

        // Function to call deleteHouseSurvey api
        async function deleteHouseSurvey(id){
          try {
            const response = await deleteDataById(`deleteHouseSurvey/${id}`);
            if(response.code == 200){
              showToastMessage(response.message, 'success');
              getHouseSurveyListing();
            } else {
              showToastMessage(response.message, 'error');
            }
          } catch (error) {
            console.error(error);
            showToastMessage('Error deleting house survey', 'error');
          }
        }

        // On yes click of confirmation delete
        $(document).on('click', '#confirmDeleteBtn', function () {
          const houseId = $(this).attr('data-houseid');
          deleteHouseSurvey(houseId);
        });

        // Function to export api response data in excel format
        window.exportTable =  function() {
          if (!houseSurveyList || houseSurveyList.length === 0) {
            alert("No data to export!");
            return;
          }

          // Prepare the data for export
          const rows = [["House No.", "No. of Members", "Income Level", "House Address", "Created On", "Created By", "HOF Name", "HOF Contact", "Address"]];

          houseSurveyList.forEach(item => {
            rows.push([
              item.houseNo,
              item.noOfMembers,
              item.incomeLevel || "-",
              item.houseAddress,
              item.createdOn,
              item.createdBy,
              item.hofName,
              item.hofContact,
              item.address
            ]);
          });

          // Convert rows to a worksheet
          const worksheet = XLSX.utils.aoa_to_sheet(rows);

          // Create a workbook
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "House Survey");

          // Export the workbook
          XLSX.writeFile(workbook, "house-survey.xlsx");
        }
      });
